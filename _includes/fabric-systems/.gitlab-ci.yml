# BRAIN-IoT Fabric Systems .gitlab-ci.yml
# https://docs.gitlab.com/ce/ci/yaml/

# docker image with maven 3 and java 11
image: maven:3-jdk-11

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  MAVEN_CLI_OPTS: "--batch-mode -s .m2/settings.xml"
  MAVEN_DEPLOY_OPTS: "-DaltReleaseDeploymentRepository=brain-iot-releases::default::https://nexus.repository-pert.ismb.it/repository/maven-releases -DaltSnapshotDeploymentRepository=brain-iot-snapshots::default::https://nexus.repository-pert.ismb.it/repository/maven-snapshots"
#  CI_DEBUG_TRACE: "true"

# Cache downloaded dependencies and plugins between builds.
cache:
  paths:
    - .m2/repository
  key: $CI_JOB_NAME

systems-build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS package

systems-test:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS verify
  artifacts:
    paths:
    - behaviour-marketplace-maven-plugin/target/surefire-reports/*.txt
    when: always
    expire_in: 1 day

systems-deploy:
  stage: deploy
  script:
    - mvn $MAVEN_CLI_OPTS $MAVEN_DEPLOY_OPTS -pl !:fabric-systems package site:deploy
  artifacts:
    paths:
    - behaviour-marketplace-maven-plugin/target/surefire-reports/*.txt
    when: always
    expire_in: 1 day

#end
